theme:
  name: 'material'
  palette:
    scheme: punyhuman
  features:
    - navigation.tabs
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - def_list
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true